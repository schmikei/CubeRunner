<html>

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>
<style>
  html {
    height: 100%;
  }

  body {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
  }

  #container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    background: lemonchiffon;
  }

  canvas {
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <p>Arrows: up:move ship up</p>
  <p>down: move ship down </p>
  <p>left: move ship left </p>
  <p> right: move ship right</p>
  <div id="scorelabel">
    <label id="score">Score: </label>
  </div>
  <div id="targetlabel">
    <label>Target: 10,000</label>
  </div>
    <label>Hard Mode: </label>
    <select id = "hardMode">
      <option>Off</option>
      <option value="on">On</option>
      </select>
    <br>
  <button id = 'restart'>Restart</button>
  <div id="container">
    <canvas id="mycanvas"></canvas>
  </div>
  <script type="text/javascript">
  var btn = document.getElementById('restart');
  btn.addEventListener('click', (e) => {//passing this handler function
     window.location.reload();
  });
  </script>
</body>

</html>
